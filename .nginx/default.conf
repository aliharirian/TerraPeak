# redirect http -> https
server {
    listen 80;
    server_name tr.tesaco.sbs;
    return 301 https://$host$request_uri;
}

# https reverse proxy
server {
    listen 443 ssl;
    http2 on;
    server_name tr.tesaco.sbs;

    # TLS certs
    ssl_certificate /etc/letsencrypt/live/tesaco.sbs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tesaco.sbs/privkey.pem;

    # recommended TLS (simple, modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers   HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # optional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # proxy to the Go service
    location / {
        proxy_pass http://terrapeak:8081;

        # pass through real client info
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # timeouts (increased for better reliability)
        proxy_connect_timeout 30s;
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;
    }
}
